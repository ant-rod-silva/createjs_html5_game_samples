<!DOCTYPE html>
<html>
<head>
	<title>EaselJS onClick</title>
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>	
	<script>
		function init() {
			var stage = new createjs.Stage("appCanvas");
			createjs.Touch.enable(stage);
			
			circleRadius = 50;
			
			// circle
			var circle = new createjs.Shape();
			circle.graphics.setStrokeStyle(2).beginStroke("black").beginFill("red");
			circle.graphics.drawCircle(0,0, circleRadius);
			
			// text inside circle
			var circleLabel = new createjs.Text("clique-me", "bold 14px Arial", "#FFFFFF");
			circleLabel.set({
			  textAlign: "center",
			  textBaseline: "middle",
			})
			
			var circleContainer = new createjs.Container();
			circleContainer.set({
			  x: 100,
			  y: 100
			})
			circleContainer.addChild(circle, circleLabel);

			// circle on click function
			circle.on("click", function() {
				alert("clicado");
			});
			
			stage.addChild(circleContainer);
			stage.update();
		}
	</script>
</head>
<body onload="init();">
	<canvas id="appCanvas" width="500" height="200" style="border:1px solid black; background-color: #ffffcc">
		alternate content
	</canvas>
</body>
</html>
