<!DOCTYPE html>
<html>
<head>
	<title>EaselJS demo: Time based animation</title>
	<style>
		html, body {
			margin:0px;
			padding:0px;
			background-color:#0000FF;
			font-family:sans-serif;
			font-size:16px;
			overflow:hidden;
		}
		#logo { 
			position: absolute;
			right:0px;
			bottom:0px;
		}
		#appCanvas {
			border:1px solid black;
			background-color: #ffffff;
			position: absolute;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			margin:auto;
		}
	</style>
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<script>
		// centering canvas screen
		window.onload = window.onresize = function() {
			var canvas = document.getElementById('appCanvas');
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight * 0.8;
		}
		
		var stage;
		var box;
		var squareHeight, squareWidth;
		var startX, startY;

		function init() {
			//VARIABLES
			startX = 200;
			startY = 100;
			squareHeight = 100;
			squareWidth = 100;
		
			stage = new createjs.Stage("appCanvas");
			stage.name = "stage";
			
			box = new createjs.Shape();
			box.graphics.setStrokeStyle(2).beginStroke("black").beginFill("#999900");
			box.graphics.rect(0, 0, squareHeight, squareWidth);
			box.set({
			    regX: 50,
				regY: 50,
				x: startX,
				y: startY
			})
			
			stage.addChild(box);
			
			createjs.Ticker.setFPS(20);
			createjs.Ticker.on("tick", tick);
		}

		function tick(event) {
			box.rotation+=5;
			stage.update(event);
		}
	</script>
</head>
<body onload="init();">

		<canvas id="appCanvas" width="500" height="200">
			alternate content
		</canvas>

	<a href="https://createjs.com/" target="_blank">
		<img id="logo" src="https://createjs.com/mediakit/createjs-badge-reverse.png">
	</a>

</body></html>
