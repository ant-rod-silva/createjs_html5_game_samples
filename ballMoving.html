<!DOCTYPE html>
<html>
<head>
	<title>EaselJS demo: Simple animation</title>
	<style>
		html, body {
			margin:0px;
			padding:0px;
			background-color:#0000FF;
			font-family:sans-serif;
			font-size:16px;
			overflow:hidden;
		}
		#logo { 
			position: absolute;
			right:0px;
			bottom:0px;
		}
		#appCanvas {
			border:1px solid black;
			background-color: #ffffff;
			position: absolute;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			margin:auto;
		}
		#
	</style>

	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<script>
		// centering canvas screen
		window.onload = window.onresize = function() {
			var canvas = document.getElementById('appCanvas');
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight * 0.8;
		}
		
		var stage, circle;

		function init() {
			stage = new createjs.Stage("appCanvas");
			stage.name = "stage";
			
			circle = new createjs.Shape();
			circle.graphics.beginFill("red").drawCircle(0, 0, 40);
			circle.y = 50;
			stage.addChild(circle);
			
			createjs.Ticker.on("tick", tick);
			createjs.Ticker.setFPS(30);
		}
		
		function tick(event) {
			circle.x = circle.x + 5;
			if (circle.x > stage.canvas.width) {
			    circle.x = 0;
			}
			stage.update(event); // important!!
		}
	</script>
</head>
<body onload="init();">
	<canvas id="appCanvas" width="500" height="100" style="border:1px solid black;">
		alternate content
	</canvas>
	<a href="https://createjs.com/" target="_blank">
		<img id="logo" src="https://createjs.com/mediakit/createjs-badge-reverse.png">
	</a>
</body>
</html>
